<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Extra credit</title>
</head>
<body>
    <script>
        function isNonNegInt(stringToCheck, returnErrors = false) {
            errors = []; // assume no errors at first
            if(Number(stringToCheck) != stringToCheck) errors.push('Not a number!'); // Check if string is a number value
            if(stringToCheck < 0) errors.push('Negative value!'); // Check if it is non-negative
            if(parseInt(stringToCheck) != stringToCheck) errors.push('Not an integer!'); // Check that it is an integer
            return returnErrors ? errors : (errors.length == 0) 
        }

        function checkQuantityTextbox() {
            errs = isNonNegInt(quantity_form.item.value, true);
            quantity_textbox_message.innerHTML = errs.join(", ");
        }

        function displayPurchase() {
            userInput = quantity_form.item.value;
            if (isNonNegInt(userInput)) {  
                document.write(`Thank you for purchasing ${userInput} lovely things!`)
            }
        }
    </script>
    <h1>Extra credit</h1>
    <form name="quantity_form" action="javascript:displayPurchase()" method="GET">
        <label for="item">Items:</label><br>
        <input type="checkbox" id="item1" onclick="displayPurchase">
        <span id="quantity_textbox_message">Bike</span><br> 
        <input type="checkbox" id="item2" onclick="displayPurchase">
        <span id="quantity_textbox_message">Car</span><br>
        <input type="checkbox" id="item3" onclick="displayPurchase">
        <span id="quantity_textbox_message">Plane</span><br>
        <br>
        <input type="submit" value="Purchase">
    </form>

</body>
</html>
