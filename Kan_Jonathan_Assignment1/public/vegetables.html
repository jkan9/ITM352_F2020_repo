
<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="products-style.css" />
    <title>Vegetables</title>

    <script>
        //Set numberItems variable to 5
        var numberItems = 5;

        //Product Data for Vegetables page
        var product6 = {
            product: "Lettuce",
            price: 1.75,
            image: "./images/vegetables/lettuce.jpg",
            
        };
        var product7 = {
            product: "Broccoli",
            price: 1.00,
            image: "./images/vegetables/broccoli.png",
            
        };
        var product8 = {
            product: "Garlic",
            price: .50,
            image: "./images/vegetables/Garlic.png",
            
        };
        var product9 = {
            product: "Carrot",
            price: 1.25,
            image: "./images/vegetables/carrot.png",
            
        };
        var product10 = {
            product: "Tomato",
            price: 2.00,
            image: "./images/vegetables/tomato.png",
            
        };

        //Create an array of the products listed and set it to a variable 
        var products = [product6, product7, product8, product9, product10];
    </script>
</head>

<body>
    <header>
        <h1 style="font-size: 400%"> Vegetables</h1>
    </header>

    <div>
        <main>
            <script>
                //For loop that displays the product name, price, image, and specifications
                //If i is equal to 0 and if i is less than numberItems then add i and display product information
                for (i = 0; i <= numberItems; i++) {
                    document.write(`
                            <section> 
                                <div class = "container"> 
                                    <h2>${products[i].product}</h2>
                                    <p style = "color:blue; font-size:x-large;">$${products[i].price.toFixed(2)}</p>
                                    <div class="img">
                                        <img src = ${products[i].image}> 
                                        </div>
                                    </div>
                                </section>
                            `)
                };
            </script>

            <!-- Button that leads to the Form page on click -->
        </main>
    </div>

    <!-- Button that leads to the Form page on click -->
    <div class="button">
        <a href="./form.html" class="button">Press me for Order Page</a>
    </div>

</body>

</html>
